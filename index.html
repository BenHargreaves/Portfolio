<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <!-- Taken from getbootstrap.com -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styling.css">

    <title>Ben Hargreaves - Developer</title>

  </head>
  <body>
    <div class="container">
        <!-- Header info - Logo and Name -->
        <div class="row">
            <header class="col-12 mt-3 mt-md-5 pb-3 border-bottom border-secondary">
                <div class="row justify-content-center justify-content-md-start align-items-center">
                    <div class="col-3 col-md-3">
                        <img class="header-logo-img" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="udacity logo">
                    </div>
                    <div class="col-auto col-md-6 offset-md-3 text-center text-md-right">
                        <h1>Ben Hargreaves</h1>
                        <h4 class="text-secondary">Web Developer</h4>
                    </div>
                </div>
            </header>
        </div>

        <!-- Center image - always full viewport width -->
        <div class="row">
            <div class="col-12">
                <picture>
                    <img class="img-fluid py-3" src="images/large-center-img.jpg" alt="Web coding image">
                </picture>
            </div>
        </div>
        
        <!-- Featured work section -->
        <div class="row">
            <section class="pt-2 pb-md-4 col-12">
                <div class="row">
                    <header class="col-12 pb-2 ml-md-2 text-center text-md-left">
                        <h2>Featured Work</h2>
                    </header>
                </div>
                <div class="row">
                    <article class="col-10 offset-1 col-md-6 offset-md-0 col-lg-4 pb-3">
                        <div class="card">
                            <img class="card-img-top" src="images/Toronto-towncentre.jpg" alt="Toronto Nathan Phillips Square">
                            <div class="card-body">
                                <h5 class="card-title text-center">Toronto Weather</h5>
                                <p class="card-text">A simple web app which displays the current weather in Toronto.</p>
                                <a href="https://github.com/BenHargreaves/TorontoWeather" target="_blank"class="card-link">Github Link</a>
                            </div>
                        </div>
                    </article>
                    <article class="col-10 offset-1 col-md-6 offset-md-0 col-lg-4 pb-3">
                        <div class="card">
                            <img class="card-img-top" src="images/camera-bw.jpg" alt="Camera in black and white">
                            <div class="card-body">
                                <h5 class="card-title text-center">VidJot</h5>
                                <p class="card-text">Jot down ideas for new Content and Videos.</p>
                                <a href="https://github.com/BenHargreaves/VidJot" target="_blank" class="card-link">Github Link</a>
                            </div>
                        </div>
                    </article>
                    <article class="col-10 offset-1 col-md-6 offset-md-0 col-lg-4 pb-3">
                        <div class="card">
                            <img class="card-img-top" src="images/cinema-food-movie-theater.jpg" alt="movie popcorn">
                            <div class="card-body">
                                <h5 class="card-title text-center">Movie Trailers</h5>
                                <p class="card-text">Display movies, and watch their trailers.</p>
                                <a href="https://github.com/BenHargreaves/movie-trailers" target="_blank" class="card-link">Github Link</a>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
